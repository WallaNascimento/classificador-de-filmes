<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1> Cadastre-se </h1>
    {{msg}}    

    <form action="/registerUser/" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="fname">Nome:</label><br>
        <input type="text" class="form-control"  id="fname" name="fname" placeholder="Informe seu nome..."> <br>
        </div>
        <div class="form-group">
        <label for="femail">E-mail:</label><br>
        <input type="email" class="form-control"  id="femail" name="femail" placeholder="Informe seu E-mail..."><br>
        </div>
        <div class="form-group">
        <label for="fnumber">NÃºmero:</label><br>
        <input type="text" class="form-control"  id="fnumber" name="fnumber" placeholder="Informe seu telefone..."> <br>
        </div>  
        <div class="form-group">
        <label for="fpassword">Senha:</label><br>
        <input type="password" class="form-control"  id="fpassword" name="fpassword" placeholder="Informe sua senha..."> <br> 
        </div>
        <button class="btn btn-primary" type="submit">CADASTRAR</button>
      </form> 
    
      <!--Scripts do Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
