    <h2> ATUALIZAR FILME </h2>
 
    <form action="/updateMovie/{{Movie.id}}/" method="POST">

        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname" value="{{Movie.name}}"><br>

      </form>
